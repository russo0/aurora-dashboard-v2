
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Dashboard Corrigido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://apod.nasa.gov/apod/image/2202/AuroraPillars_Correia_4898.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 0 10px #00ffcc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      margin-top: 1rem;
    }
    .metric {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    #bzGraphContainer {
      margin-top: 2rem;
      background: #000;
      border-radius: 10px;
      padding: 1rem;
    }
    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="display:flex;justify-content:space-between;">
      <span id="title">Monitor de Aurora</span>
      <button onclick="toggleLang()">EN / PT</button>
    </h1>
    <div class="metric" id="bzText">Bz: carregando...</div>
    <div class="metric" id="speedText">Vento Solar: carregando...</div>
    <div class="metric" id="kpText">√çndice Kp: carregando...</div>
    <div class="metric" id="statusMessage">Status: aguardando atualiza√ß√£o...</div>
    <div id="bzGraphContainer">
      <canvas id="bzChart" style="width:100%;max-width:600px;height:300px;"></canvas>
    </div>
    <button id="updateBtn" onclick="fetchLiveData()">Atualizar Agora</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lang = 'pt';
    const base = 'https://proxy-noaa.russosec.workers.dev/?url=';
    let bzChart = null;
    let latestData = { bz: 0, speed: 0, kp: 0 };

    const translations = {
      pt: {
        title: "Monitor de Aurora",
        bz: "Bz",
        speed: "Vento Solar",
        kp: "√çndice Kp",
        update: "Atualizar Agora",
        alert: "üåå Alerta: Subtempestade poss√≠vel!",
        normal: "Condi√ß√µes normais no momento.",
        error: "Erro ao carregar dados."
      },
      en: {
        title: "Aurora Monitor",
        bz: "Bz",
        speed: "Solar Wind",
        kp: "Kp Index",
        update: "Update Now",
        alert: "üåå Alert: Possible substorm!",
        normal: "Normal conditions at the moment.",
        error: "Error fetching data."
      }
    };

    function toggleLang() {
      lang = lang === 'pt' ? 'en' : 'pt';
      renderLang();
    }

    function renderLang() {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("updateBtn").innerText = t.update;
      updateDisplayText();
    }

    function updateStatusMessage() {
      const { bz, speed, kp } = latestData;
      const t = translations[lang];
      const statusEl = document.getElementById("statusMessage");
      if (bz < -2 && speed > 400 && kp >= 4) {
        statusEl.textContent = t.alert;
        statusEl.style.color = '#ffcc00';
      } else {
        statusEl.textContent = t.normal;
        statusEl.style.color = '#00ffcc';
      }
    }

    function updateDisplayText() {
      const t = translations[lang];
      document.getElementById('bzText').textContent = `${t.bz}: ${latestData.bz.toFixed(2)} nT`;
      document.getElementById('speedText').textContent = `${t.speed}: ${Math.round(latestData.speed)} km/s`;
      document.getElementById('kpText').textContent = `${t.kp}: ${latestData.kp}`;
    }

    function plotBz(dataArray) {
      const labels = dataArray.map(row => row[0].slice(11, 16));
      const values = dataArray.map(row => parseFloat(row[3])); // Bz GSM

      if (bzChart) {
        bzChart.data.labels = labels;
        bzChart.data.datasets[0].data = values;
        bzChart.update();
      } else {
        const ctx = document.getElementById('bzChart').getContext('2d');
        bzChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Bz GSM (nT)',
              data: values,
              borderColor: '#00ff00',
              backgroundColor: 'rgba(0, 255, 0, 0.1)',
              borderWidth: 2,
              tension: 0.3,
              pointRadius: 0
            }]
          },
          options: {
            scales: {
              y: {
                suggestedMin: -10,
                suggestedMax: 10,
                grid: {
                  color: '#444'
                },
                ticks: {
                  color: '#ccc'
                }
              },
              x: {
                ticks: { color: '#ccc' },
                grid: { color: '#222' }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#ccc'
                }
              },
              annotation: {
                annotations: {
                  line1: {
                    type: 'line',
                    yMin: 0,
                    yMax: 0,
                    borderColor: 'red',
                    borderWidth: 2,
                    borderDash: [6, 6]
                  }
                }
              }
            }
          }
        });
      }
    }

    async function fetchLiveData() {
      try {
        const mag = await fetch(base + 'https://services.swpc.noaa.gov/products/solar-wind/mag-1-day.json');
        const magData = await mag.json();
        const bz = parseFloat(magData[magData.length - 1][3]); // Bz GSM
        const bzLast6h = magData.slice(-72);
        plotBz(bzLast6h);

        const plasma = await fetch(base + 'https://services.swpc.noaa.gov/products/solar-wind/plasma-1-day.json');
        const plasmaData = await plasma.json();
        const speed = parseFloat(plasmaData[plasmaData.length - 1][2]);

        const kp = await fetch(base + 'https://services.swpc.noaa.gov/products/noaa-estimated-planetary-k-index-1-minute.json');
        const kpData = await kp.json();
        const kpValue = parseFloat(kpData[kpData.length - 1][1]) || "-";

        latestData = { bz, speed, kp: kpValue };
        updateDisplayText();
        updateStatusMessage();
      } catch (e) {
        console.error("[ERRO]", e);
        document.getElementById('bzText').textContent = translations[lang].error;
        document.getElementById('speedText').textContent = '';
        document.getElementById('kpText').textContent = '';
        document.getElementById('statusMessage').textContent = translations[lang].error;
      }
    }

    window.onload = () => {
      renderLang();
      fetchLiveData();
    };
  </script>
</body>
</html>
