
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Dashboard + AE Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://apod.nasa.gov/apod/image/2202/AuroraPillars_Correia_4898.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      margin: 2rem auto;
      border-radius: 12px;
      max-width: 1100px;
      box-shadow: 0 0 10px #00ffcc;
    }
    .column {
      flex: 1;
      min-width: 300px;
      margin: 1rem;
    }
    h1 {
      text-align: center;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      margin-top: 1rem;
    }
    .metric {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
      background-color: #000;
      border-radius: 10px;
    }
    #statusMessage {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      <span id="title">Monitor de Aurora</span>
      &nbsp;&nbsp;
      <button onclick="toggleLang()" id="langBtn">EN / PT</button>
    </h1>

    <div class="column">
      <div class="metric" id="bzText">Bz: carregando...</div>
      <div class="metric" id="speedText">Vento Solar: carregando...</div>
      <div class="metric" id="kpText">√çndice Kp: carregando...</div>
      <div class="metric" id="statusMessage">Status: aguardando atualiza√ß√£o...</div>
      <canvas id="bzChart"></canvas>
      <button id="updateBtn" onclick="renderData()">Atualizar Agora</button>
    </div>

    <div class="column">
      <h3 id="aeTitle" style="text-align:center;">√çndice AE (Kyoto WDC)</h3>
      <canvas id="aeChart"></canvas>
    </div>
  </div>

  <script>
    let lang = 'pt';
    let aeChart = null;
    let latestData = { bz: -3.6, speed: 470, kp: 4.67 };

    const translations = {
      pt: {
        title: "Monitor de Aurora",
        bz: "Bz",
        speed: "Vento Solar",
        kp: "√çndice Kp",
        update: "Atualizar Agora",
        alert: "üåå Alerta: Subtempestade poss√≠vel!",
        normal: "Condi√ß√µes normais no momento.",
        ae: "√çndice AE (Kyoto WDC)"
      },
      en: {
        title: "Aurora Monitor",
        bz: "Bz",
        speed: "Solar Wind",
        kp: "Kp Index",
        update: "Update Now",
        alert: "üåå Alert: Possible substorm!",
        normal: "Normal conditions at the moment.",
        ae: "AE Index (Kyoto WDC)"
      }
    };

    function toggleLang() {
      lang = lang === 'pt' ? 'en' : 'pt';
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("langBtn").innerText = lang === 'pt' ? 'EN / PT' : 'PT / EN';
      document.getElementById("updateBtn").innerText = t.update;
      document.getElementById("aeTitle").innerText = t.ae;
      updateText();
    }

    function updateText() {
      const t = translations[lang];
      document.getElementById('bzText').textContent = `${t.bz}: ${latestData.bz.toFixed(2)} nT`;
      document.getElementById('speedText').textContent = `${t.speed}: ${Math.round(latestData.speed)} km/s`;
      document.getElementById('kpText').textContent = `${t.kp}: ${latestData.kp}`;
      document.getElementById("statusMessage").innerText =
        (latestData.bz < -2 && latestData.speed > 400 && latestData.kp >= 4)
          ? t.alert
          : t.normal;
    }

    async function renderData() {
      updateText();
      try {
        const url = "https://proxy-noaa.russosec.workers.dev/?url=https://wdc.kugi.kyoto-u.ac.jp/ae_realtime/ae24h.txt";
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.trim().split('\n').filter(l => l && !l.startsWith('#'));
        const aeValues = lines.map(l => parseInt(l.split(/\s+/)[1])).slice(-72);
        plotAE(aeValues);
      } catch (e) {
        console.error("Erro ao buscar AE:", e);
      }
    }

    function plotAE(dataArray) {
      const ctx = document.getElementById('aeChart').getContext('2d');
      const labels = Array.from({ length: dataArray.length }, (_, i) => i - dataArray.length + 1);
      if (aeChart) aeChart.destroy();
      aeChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'AE Index (nT)',
            data: dataArray,
            borderColor: '#ffcc00',
            borderWidth: 2,
            backgroundColor: 'rgba(255,204,0,0.1)',
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            y: {
              suggestedMin: 0,
              suggestedMax: 1200,
              grid: { color: '#444' },
              ticks: { color: '#ccc' }
            },
            x: {
              grid: { color: '#222' },
              ticks: { color: '#ccc' }
            }
          }
        }
      });
    }

    window.onload = () => {
      toggleLang(); toggleLang();
      renderData();
    };
  </script>
</body>
</html>
