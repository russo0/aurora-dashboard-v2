
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Dashboard Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://apod.nasa.gov/apod/image/2202/AuroraPillars_Correia_4898.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 0 10px #00ffcc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      margin-top: 1rem;
    }
    .metric {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    #bzGraphContainer {
      margin-top: 2rem;
      background: #000;
      border-radius: 10px;
      padding: 1rem;
    }
    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>
<body>
  <div class="container">
    <h1 style="display:flex;justify-content:space-between;">
      <span id="title">Monitor de Aurora</span>
      <button onclick="toggleLang()" id="langBtn">EN / PT</button>
    </h1>
    <div class="metric" id="bzText">Bz: carregando...</div>
    <div class="metric" id="speedText">Vento Solar: carregando...</div>
    <div class="metric" id="kpText">√çndice Kp: carregando...</div>
    <div class="metric" id="statusMessage">Status: aguardando atualiza√ß√£o...</div>
    <div id="bzGraphContainer">
      <canvas id="bzChart" style="width:100%;max-width:600px;height:300px;"></canvas>
    </div>
    <button id="updateBtn" onclick="renderData()">Atualizar Agora</button>
  </div>

  <script>
    let lang = 'pt';
    let bzChart = null;
    let latestData = { bz: 0, speed: 0, kp: 0 };

    const translations = {
      pt: {
        title: "Monitor de Aurora",
        bz: "Bz",
        speed: "Vento Solar",
        kp: "√çndice Kp",
        update: "Atualizar Agora",
        alert: "üåå Alerta: Subtempestade poss√≠vel!",
        normal: "Condi√ß√µes normais no momento.",
        error: "Erro ao carregar dados."
      },
      en: {
        title: "Aurora Monitor",
        bz: "Bz",
        speed: "Solar Wind",
        kp: "Kp Index",
        update: "Update Now",
        alert: "üåå Alert: Possible substorm!",
        normal: "Normal conditions at the moment.",
        error: "Error fetching data."
      }
    };

    const simulatedData = {
      bz: -3.7,
      speed: 480,
      kp: 5.3,
      bzGraph: Array.from({ length: 72 }, (_, i) => [
        `2025-06-28 ${String(18 + Math.floor(i / 6)).padStart(2, '0')}:${(i % 6) * 10}`,
        0, 0, (Math.sin(i / 10) * 5).toFixed(2)
      ])
    };

    function toggleLang() {
      lang = lang === 'pt' ? 'en' : 'pt';
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("langBtn").innerText = lang === 'pt' ? 'EN / PT' : 'PT / EN';
      document.getElementById("updateBtn").innerText = t.update;
      updateDisplayText();
    }

    function updateDisplayText() {
      const t = translations[lang];
      document.getElementById('bzText').textContent = `${t.bz}: ${latestData.bz.toFixed(2)} nT`;
      document.getElementById('speedText').textContent = `${t.speed}: ${Math.round(latestData.speed)} km/s`;
      document.getElementById('kpText').textContent = `${t.kp}: ${latestData.kp}`;
    }

    function updateStatusMessage() {
      const { bz, speed, kp } = latestData;
      const msg = (bz < -2 && speed > 400 && kp >= 4) ? translations[lang].alert : translations[lang].normal;
      document.getElementById("statusMessage").innerText = msg;
    }

    function plotBz(dataArray) {
      const labels = dataArray.map(row => row[0].slice(11, 16));
      const values = dataArray.map(row => parseFloat(row[3]));

      const ctx = document.getElementById('bzChart').getContext('2d');

      if (bzChart) bzChart.destroy();

      bzChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Bz GSM (nT)',
            data: values,
            borderColor: '#00ff00',
            backgroundColor: 'rgba(0,255,0,0.1)',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: '#ccc' } },
            annotation: {
              annotations: {
                lineZero: {
                  type: 'line',
                  yMin: 0,
                  yMax: 0,
                  borderColor: 'red',
                  borderWidth: 2,
                  borderDash: [6, 6]
                }
              }
            }
          },
          scales: {
            y: {
              suggestedMin: -10,
              suggestedMax: 10,
              grid: { color: '#444' },
              ticks: { color: '#ccc' }
            },
            x: {
              grid: { color: '#222' },
              ticks: { color: '#ccc' }
            }
          }
        }
      });
    }

    function renderData() {
      latestData = {
        bz: simulatedData.bz,
        speed: simulatedData.speed,
        kp: simulatedData.kp
      };
      updateDisplayText();
      updateStatusMessage();
      plotBz(simulatedData.bzGraph);
    }

    window.onload = () => {
      toggleLang();
      toggleLang();
      renderData();
    };
  </script>
</body>
</html>
