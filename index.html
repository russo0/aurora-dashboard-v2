
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      background-image: linear-gradient(to bottom, #000000aa, #000000dd),
        url('https://apod.nasa.gov/apod/image/2202/AuroraPillars_Correia_4898.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 0 10px #00ffcc;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background: #00ddb3;
    }
    .metric {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    #bzGraphContainer {
      margin-top: 2rem;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span id="title">Aurora Monitor</span>
      <button id="langToggle" onclick="toggleLang()">EN / PT</button>
    </h1>
    <div class="metric" id="bzText">Bz: carregando...</div>
    <div class="metric" id="speedText">Vento Solar: carregando...</div>
    <div class="metric" id="kpText">Índice Kp: carregando...</div>
    <div id="bzGraphContainer">
      <canvas id="bzChart" style="width:100%;max-width:600px;"></canvas>
    </div>
    <button onclick="fetchLiveData()">Atualizar Agora</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let lang = 'pt';
    const base = 'https://proxy-noaa.russosec.workers.dev/?url=';
    let bzChart = null;

    function toggleLang() {
      lang = lang === 'pt' ? 'en' : 'pt';
      document.getElementById('langToggle').innerText = lang.toUpperCase();
      renderLang();
    }

    function renderLang() {
      document.getElementById('title').innerText = lang === 'pt' ? 'Monitor de Aurora' : 'Aurora Monitor';
      fetchLiveData();
    }

    function plotBz(dataArray) {
      const labels = dataArray.map(row => row[0].slice(11, 16)); // time HH:MM
      const values = dataArray.map(row => parseFloat(row[6]));

      if (bzChart) {
        bzChart.data.labels = labels;
        bzChart.data.datasets[0].data = values;
        bzChart.update();
      } else {
        const ctx = document.getElementById('bzChart').getContext('2d');
        bzChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Bz (nT)',
              data: values,
              borderWidth: 2,
              borderColor: '#00ffcc',
              backgroundColor: 'rgba(0,255,204,0.1)',
              tension: 0.3,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { display: true },
              y: { beginAtZero: false }
            }
          }
        });
      }
    }

    async function fetchLiveData() {
      console.log("[DEBUG] Iniciando fetch de dados...");
      try {
        const magRes = await fetch(base + 'https://services.swpc.noaa.gov/products/solar-wind/mag-1-day.json');
        const magData = await magRes.json();
        const bz = parseFloat(magData[magData.length - 1][6]);
        const bzLast6h = magData.slice(-72); // 6 hours if 5-min resolution
        plotBz(bzLast6h);

        const plasmaRes = await fetch(base + 'https://services.swpc.noaa.gov/products/solar-wind/plasma-1-day.json');
        const plasmaData = await plasmaRes.json();
        const speed = parseFloat(plasmaData[plasmaData.length - 1][2]);

        const kpRes = await fetch(base + 'https://services.swpc.noaa.gov/json/planetary_k_index_1m.json');
        const kpData = await kpRes.json();
        let kp = "—";
        if (kpData && kpData.length > 0 && kpData[kpData.length - 1][1] !== undefined) {
          kp = parseFloat(kpData[kpData.length - 1][1]);
        }

        document.getElementById('bzText').textContent = (lang === 'pt' ? 'Bz: ' : 'Bz: ') + bz.toFixed(1) + ' nT';
        document.getElementById('speedText').textContent = (lang === 'pt' ? 'Vento Solar: ' : 'Solar Wind: ') + Math.round(speed) + ' km/s';
        document.getElementById('kpText').textContent = (lang === 'pt' ? 'Índice Kp: ' : 'Kp Index: ') + kp;

      } catch (e) {
        console.error("[ERRO] Falha ao carregar dados:", e);
        document.getElementById('bzText').textContent = 'Erro ao carregar dados.';
        document.getElementById('speedText').textContent = '';
        document.getElementById('kpText').textContent = '';
      }
    }

    window.onload = () => {
      renderLang();
    }
  </script>
</body>
</html>
